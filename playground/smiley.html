<!DOCTYPE html>
<html>
<head>
    <title>Smiley Face</title>
</head>

<body>
    <svg height="500" width="500">
        <circle cx="250"
                cy="250"
                r="150"
                fill="red" />
                
        <circle cx="250"
                cy="250"
                r="125"
                stroke="black"
                stroke-width="4"
                fill="white" />
    
        <circle cx="250"
                cy="250"
                r="100"
                stroke="black"
                stroke-width="4"
                fill="yellow" />
                
        <circle cx="200"
                cy="250"
                r="10"
                fill="black" />
                
        <circle cx="300"
                cy="250"
                r="10"
                fill="black" />
                
        <rect x="200"
              y="275"
              width="100" 
              height="15" 
              fill="black" />
        
        <line x1="150" 
              y1="150" 
              x2="350" 
              y2="350"
              stroke-width="20"
              stroke="red"/>
    </svg>
    
</body>
</html>
