<html>

    <title>Squid Emoji</title>

                 cy="150"

                 ry="100"

                 stroke-width="5"
                 fill="red"/>

        <ellipse cx="220"
                 cy="180" 
                 rx="17.5" 
                 ry="25"

                 fill="red"/>

        <ellipse cx="280"
                 cy="180" 
                 rx="17.5" 
                 ry="25"
                 stroke="black"
                 stroke-width="2.5"
                 fill="red"/>
    <!-- eye - left -->   
        <ellipse cx="221"
                 cy="181" 
                 rx="10" 
                 ry="15"
                 stroke="black"
                 stroke-width="2.5"
                 fill="black"/>
                 
    <!--eye - right-->   
        <ellipse cx="279"
                 cy="181" 
                 rx="10" 
                 ry="15"
                 stroke="black"
                 stroke-width="2.5"
                 fill="black"/>

        <circle cx="221"
                cy="172.5"
                r="2.5"
                fill="white" />
